<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>mayhem foundation - evolve or die.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

    <style media="screen">
      body {
        background-color: rgb(0, 7, 17);
        color: rgb(180, 192, 209);
      }

      h1 {
        font-size: 150%;
        padding: 0;
        margin: 0;
      }

      hr {
        border-color: rgb(0, 7, 17);
      }

      ul {
        padding-bottom: 0;
        margin-bottom: 0;
      }

      .jumbotron {
        background-color: rgb(0, 7, 17);
        padding-top: 2rem;
      }

      .btn-primary {
        background-color: rgb(0, 7, 17);
      }

      .modal {
        background-color: rgb(0, 7, 17);
      }

      .modal-content {
        border-color: rgb(2, 117, 216);
        background-color: rgb(0, 7, 17);
      }

      .modal-header {
        border-bottom-color: rgb(2, 117, 216);
      }

      .modal-body {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .modal-footer {
        border-top-color: rgb(2, 117, 216);
      }

      #header {
        border-bottom: 1px solid rgb(2, 117, 216);
        padding: 0.6rem;
      }

      #body {
        margin-top: 3.5rem;
      }

      #footer {
        padding: 0.2rem 0.6rem;
      }
    </style>

  </head>
  <body>
    <div class="fixed-top" id="header">
      <a href="#"></a>
      <h1>the mayhem foundation</h1>
    </div>

    <div id="body" class="container">
      <div class="jumbotron">
        <h1 class="display-3">Evolve or die.</h1>
        <p class="lead">The future is not gonna wait for you.</p>
        <hr class="my-4">
        <p class="lead">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a class="btn btn-primary btn-lg tooltip-enabled"
                  href="mailto:evolve@mayhem.foundation"
                  title="Drop an email if you want to learn more"
                  role="button">Contact</a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-primary btn-lg tooltip-enabled"
              href="https://github.com/mayhem-foundation"
              title="Check out our github repositories to find out what we're working on"
              role="button">Source</a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-primary btn-lg"
                  href="#"
                  title="Revolution ain't cheap"
                  role="button"
                  data-toggle="modal"
                  data-target="#donate">Donate</a>
            </li>
          </ul>
        </p>
      </div>
    </div>

    <div class="fixed-bottom w100" id="footer">
      2017 <i class="fa fa-copyright"></i> mayhem foundation
    </div>
